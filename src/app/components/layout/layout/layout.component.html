<div class="layout h-screen">
  <app-header (menuTogglerClicked)="onMenuTogglerClicked()" (appTitleClicked)="onAppTitleClicked()"
    class="header bg-surface-800"></app-header>

  <nav class="side-nav h-full" [class]="sideNavCssClassByState.get(sideNavState.state)">
    <app-side-nav class="h-full" (menuItemSelected)="onMenuItemSelected()"></app-side-nav>
  </nav>

  <section class="content bg-surface-100" [class.overlayed]="sideNavState.showOverlay">
    <div class="overlay" [class.overlay-show]="sideNavState.showOverlay"
      (click)="sideNavState.showOverlay && onOverlayClicked()"></div>
    <div class="ml-2 mr-2 sm:ml-3 sm:mr-3 md:ml-5 md:mr-5 mb-8">
      <router-outlet></router-outlet>
    </div>
  </section>

</div>
