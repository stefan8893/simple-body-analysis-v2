<div class="flex flex-row flex-nowrap align-items-stretch justify-start ml-1 sm:ml-2 mr-1 sm:mr-2 mt-2 mb-2">

  <a title="Menu" href="javascript:void(0)" class="flex flex-row items-center disable-link-styling">
    <i (click)="menuTogglerClicked.emit()" class="pi pi-bars menu-icon text-slate-200 pl-2 pr-2"></i>
  </a>

  <div class="flex flow-row items-center ml-2">
    <a routerLink="/app" class="disable-link-styling" (click)="appTitleClicked.emit()">
      <span class="text-slate-200 font-medium text-2xl">Simple Body Analysis</span>
    </a>
  </div>

  <div class="flex flex-row items-center ml-auto cursor-pointer pr-2">
    <p-avatar icon="pi pi-user" shape="circle" size="normal" class="header-avatar p-link"
      (click)="menu.toggle($event)" />
  </div>


  <div class="card flex justify-center">
    <p-menu #menu [model]="items" styleClass="w-auto" [popup]="true">
      <ng-template pTemplate="start">
        <button pRipple class="flex items-center p-2 text-color hover:bg-slate-200 border-noround">
          <p-avatar [image]="userPictureObjectUrl" [icon]="!userPictureObjectUrl ? 'pi pi-user' : ''"
            class="mr-2 header-menu-avatar" shape="circle" />
          <span class="flex flex-col items-start">
            <span class="font-bold">{{ (appUser$ | async)?.firstName }} {{ (appUser$ | async)?.lastName }}</span>
            <span class="text-sm mt-1">{{ (appUser$ | async)?.email }}</span>
          </span>
        </button>
      </ng-template>


      <ng-template pTemplate="submenuheader" let-item>
        <span class="text-primary font-bold">{{ item.label }}</span>
      </ng-template>
      <ng-template pTemplate="item" let-item>
        <a pRipple class="flex items-center cursor-pointer ">
          <span class="" [class]="item.icon"></span>
          <span class="ml-3">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
        </a>
      </ng-template>
    </p-menu>
  </div>
</div>
