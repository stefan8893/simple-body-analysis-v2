<div class="data-upload">
  <app-content-header title="Daten Upload" />

  <p-card>
    <p-stepper orientation="vertical">
      <p-stepperPanel header="Auswählen">
        <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
          <div class="flex flex-column h-12rem">
            <div
              class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
              Auswählen</div>
          </div>
          <div class="flex py-4">
            <p-button size="small" label="Weiter" (onClick)="nextCallback.emit()" />
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Überprüfen">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
          let-index="index">
          <div class="flex flex-column h-12rem">
            <div
              class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
              Überprüfen
            </div>
          </div>
          <div class="flex py-4 gap-2">
            <p-button size="small" label="Zurück" severity="secondary" (onClick)="prevCallback.emit()" />
            <p-button size="small" label="Weiter" (onClick)="nextCallback.emit()" />
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Hochladen">
        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
          <div class="flex flex-column h-12rem">
            <div
              class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
              Hochladen
            </div>
          </div>
          <div class="flex py-4">
            <p-button size="small" label="Zurück" (onClick)="prevCallback.emit()" />
          </div>
        </ng-template>
      </p-stepperPanel>
    </p-stepper>
  </p-card>
</div>
