<div class="flex flex-row flex-nowrap align-items-center justify-content-start">
  <p-calendar [(ngModel)]="dateRange" class="date-range-picker" selectionMode="range" dateFormat="dd.mm.yy"
    [minDate]="minDate" [maxDate]="maxDate">
  </p-calendar>

  <p-button icon="pi pi-ellipsis-v" [rounded]="true" [text]="true" (onClick)="menu.toggle($event)" />
</div>
<p-menu #menu [model]="fastSelectionItems" [popup]="true" appendTo="body" />
