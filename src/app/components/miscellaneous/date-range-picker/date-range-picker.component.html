<div class="flex flex-row flex-wrap items-center justify-start">
  <p-dropdown [options]="quickSelections" class="date-range-picker-quick-selection mr-2"
    [(ngModel)]="selectedQuickSelection" [checkmark]="false" optionLabel="name" placeholder="Schnellauswahl"
    (onChange)="onQuickSelectionChanged($event)" />

  <p-calendar [(ngModel)]="dateRangeRaw" [hidden]="hideInput" (onSelect)="onDateRangeSelected($event)"
    class="date-range-picker" selectionMode="range" [maxDateCount]="(365 * 2) + 1" [firstDayOfWeek]="1"
    dateFormat="dd.mm.yy" [minDate]="minDate" [maxDate]="maxDate" [showClear]="true" />
</div>
